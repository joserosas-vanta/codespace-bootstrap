# Load variables
- include_vars: local.yml
  tags: always

- name: Use zsh as default shell
  lineinfile:
    path: "~/.bashrc"
    line: |
      if command -v zsh >/dev/null; then
        exec zsh -l
      fi
    create: yes

- name: user â†’ copy zsh config
  tags: dotfiles, zsh
  ansible.builtin.copy:
    src: .zshrc
    dest: "{{ user_dir }}/.zshrc"
    owner: vscode
    mode: 0600
    force: yes
